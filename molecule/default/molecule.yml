---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: oraclelinux8
    image: oraclelinux:8
    pre_build_image: true
    privileged: true
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw

  - name: ubuntu
    image: ubuntu:latest
    pre_build_image: true
    privileged: true
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../
    links:
  playbooks:
    converge: converge.yml
verifier:
  name: ansible